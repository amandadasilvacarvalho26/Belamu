<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Introdução - BeLamu</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #d8b7ff, #ffe4e1);
    background-size: 300% 300%;
    animation: brilho 10s ease infinite;
    color: #333;
  }

  @keyframes brilho {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    text-align: center;
    font-size: 3em;
    color: #f8c8dc; /* rosa bebê */
    margin-top: 60px;
    text-shadow: 0 0 15px rgba(255, 192, 203, 0.8);
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 60px auto;
    max-width: 1000px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.3);
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255, 182, 193, 0.5);
    backdrop-filter: blur(8px);
  }

  img {
    width: 40%;
    border-radius: 20px;
    margin-right: 40px;
  }

  .texto {
    max-width: 500px;
    background: rgba(255, 255, 255, 0.5);
    padding: 20px;
    border-radius: 15px;
    font-size: 1.2em;
    line-height: 1.6;
  }

  .texto strong {
    color: #d36b9e;
  }
</style>
</head>
<body>

  <h1>Introdução</h1>

  <div class="container">
   <img src="pic.png" alt="Mulher se maquiando">
    <div class="texto">
      <p><strong>Bem-vindos ao site BeLamu.</strong> Aqui ensinamos você a se maquiar da maneira correta!</p>
      <p>O intuito desse site é incentivar as meninas a terem uma rotina de autocuidados e a melhorarem a sua autoestima.</p>
    </div>
  </div>

</body>
</html>
