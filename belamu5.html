<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Hidratar a Pele</title>
  <style>
    body {
      background-color: #8B008B; /* rosa escuro */
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      color: white;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      text-shadow: 0 0 10px white, 0 0 20px #ff69b4;
      border: 2px solid black;
      padding: 10px;
      display: inline-block;
      margin-bottom: 30px;
    }

    .steps {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .step {
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid black;
      padding: 15px 30px;
      font-size: 1.5em;
      color: white;
      text-shadow: 0 0 5px white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .step:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px white;
    }

    .message {
      margin-top: 40px;
      font-size: 1.2em;
      text-align: center;
      border: 2px solid black;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      text-shadow: 0 0 5px white;
    }
  </style>
</head>
<body>
  <h1>Hidratar a Pele</h1>

  <div class="steps">
    <div class="step">1. Sabonete</div>
    <div class="step">2. Hidratante Facial</div>
    <div class="step">3. Protetor Solar</div>
    <div class="step">4. Primer</div>
  </div>

  <div class="message">
    Ao realizar a sua maquiagem do dia a dia, as meninas precisam saber a forma correta de como hidratar a pele antes, e precisamos seguir esses passos se desejarem um resultado incr√≠vel.
  </div>
</body>
</html>
