<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maquiagem BeLamu Glow</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap');

  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: url('banner.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    text-align: center;
  }

  .overlay {
    background: rgba(255, 192, 203, 0.25);
    backdrop-filter: blur(4px);
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 5em;
    color: #f06b9b;
    text-shadow: 0 0 20px rgba(255, 182, 193, 0.8);
    margin: 0;
    animation: brilhoTexto 3s ease-in-out infinite alternate;
  }

  h2 {
    font-size: 2.5em;
    color: #fff;
    text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    margin-top: 10px;
    letter-spacing: 2px;
    font-weight: 300;
  }

  .subtitulo {
    font-size: 1.2em;
    max-width: 600px;
    margin-top: 30px;
    color: #fffafc;
    background: rgba(255, 255, 255, 0.15);
    padding: 15px 30px;
    border-radius: 20px;
    backdrop-filter: blur(8px);
    text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
  }

  @keyframes brilhoTexto {
    0% { text-shadow: 0 0 10px #ffb6c1, 0 0 20px #ffb6c1; }
    100% { text-shadow: 0 0 25px #ff69b4, 0 0 45px #ffc0cb; }
  }

  /* Efeito de partículas de brilho */
  .brilho {
    position: absolute;
    width: 5px;
    height: 5px;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    animation: flutuar 6s linear infinite;
  }

  @keyframes flutuar {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-800px) scale(0); opacity: 0; }
  }
</style>
</head>
<body>

<div class="overlay">
  <h1>Maquiagem</h1>
  <h2><a href="Belamu3.html">BeLamu Glow</a></h4>
  <p class="subtitulo">Realce sua beleza com brilho, leveza e confiança. ✨</p>

  <!-- Efeitos de brilho animado -->
  <div class="brilho" style="left:20%; animation-delay: 0s;"></div>
  <div class="brilho" style="left:40%; animation-delay: 1s;"></div>
  <div class="brilho" style="left:60%; animation-delay: 2s;"></div>
  <div class="brilho" style="left:80%; animation-delay: 3s;"></div>
  <div class="brilho" style="left:50%; animation-delay: 4s;"></div>
</div>

</body>
</html>
