<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Use os Pincéis Corretos</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #d3b9ff, #e2c8ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 1100px;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    .texto {
      flex: 1 1 45%;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .texto:hover {
      transform: scale(1.05);
    }

    h1 {
      width: 100%;
      text-align: center;
      font-size: 60px;
      font-weight: 700;
      color: white;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    h1:hover {
      transform: scale(1.1);
    }

    p {
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    p:hover {
      transform: scale(1.05);
    }

    .imagem {
      flex: 1 1 40%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .imagem img {
      width: 100%;
      max-width: 420px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .imagem img:hover {
      transform: scale(1.08);
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }

      h1 {
        font-size: 45px;
      }

      .texto {
        margin-bottom: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Use os pincéis corretos.</h1>

    <div class="texto">
      <p><strong>Para cada passo de maquiagem use o pincel certo.</strong></p>
      <p>Pincel Flat Kabuki para aplicar base.</p>
      <p>Pincel pequeno pontiagudo para aplicar corretivo.</p>
      <p>Pincel grande e fofo para aplicar pó solto.</p>
      <p>Pincel pequeno com cerdas longas para aplicar sombra.</p>
    </div>

    <div class="imagem">
      <img src="pinceis.png">
    </div>
  </div>
</body>
</html>
